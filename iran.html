<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euro naar Toman en Rial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 1rem;
        }
        label {
            font-size: 1.1rem;
            margin-top: 10px;
            display: block;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Euro naar Toman en Rial Converter</h2>
        <label for="euro">Euro bedrag (€):</label>
        <input type="number" id="euro" placeholder="Voer het bedrag in euro in" oninput="updateValues()">

        <label for="koers">Wisselkoers (€ → Rial):</label>
        <input type="number" id="koers" placeholder="Voer de wisselkoers in" oninput="updateValues()">

        <div class="result">
            <p>Toman: <span id="toman">0</span></p>
            <p>Rial: <span id="rial">0</span></p>
        </div>
    </div>

    <script>
        function updateValues() {
            // Haal de invoerwaarden op
            const euro = parseFloat(document.getElementById('euro').value) || 0;
            const koers = parseFloat(document.getElementById('koers').value) || 0;

            // Bereken de bedragen
            const rial = euro * koers;           // Euro naar Rial
            const toman = rial / 10;             // Rial naar Toman

            // Update de velden op de pagina
            document.getElementById('rial').textContent = rial.toLocaleString();
            document.getElementById('toman').textContent = toman.toLocaleString();
        }
    </script>
</body>
</html>
