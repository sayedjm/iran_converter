<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valuta Converter: Euro ↔ Toman ↔ Rial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 1rem;
        }
        label {
            font-size: 1.1rem;
            margin-top: 10px;
            display: block;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Valuta Converter</h2>
        <label for="euro">Euro bedrag (€):</label>
        <input type="number" id="euro" placeholder="Voer het bedrag in euro in" oninput="convertFromEuro()">

        <label for="toman">Toman bedrag:</label>
        <input type="number" id="toman" placeholder="Voer het bedrag in toman in" oninput="convertFromToman()">

        <label for="rial">Rial bedrag:</label>
        <input type="number" id="rial" placeholder="Voer het bedrag in rial in" oninput="convertFromRial()">
        <br><br><br><br>

        <label for="koers">Wisselkoers (€ → Rial):</label>
        <input type="number" id="koers" placeholder="Voer de wisselkoers in" value="500000" oninput="updateAll()">
    </div>

    <script>
        function convertFromEuro() {
            const euro = parseFloat(document.getElementById('euro').value) || 0;
            const koers = parseFloat(document.getElementById('koers').value) || 0;

            // Euro naar Rial en Toman
            const rial = euro * koers;
            const toman = rial / 10;

            document.getElementById('rial').value = rial.toFixed(2);
            document.getElementById('toman').value = toman.toFixed(2);
        }

        function convertFromToman() {
            const toman = parseFloat(document.getElementById('toman').value) || 0;
            const koers = parseFloat(document.getElementById('koers').value) || 0;

            // Toman naar Rial en Euro
            const rial = toman * 10;
            const euro = rial / koers;

            document.getElementById('rial').value = rial.toFixed(2);
            document.getElementById('euro').value = euro.toFixed(2);
        }

        function convertFromRial() {
            const rial = parseFloat(document.getElementById('rial').value) || 0;
            const koers = parseFloat(document.getElementById('koers').value) || 0;

            // Rial naar Toman en Euro
            const toman = rial / 10;
            const euro = rial / koers;

            document.getElementById('toman').value = toman.toFixed(2);
            document.getElementById('euro').value = euro.toFixed(2);
        }

        function updateAll() {
            convertFromEuro();
        }
    </script>
</body>
</html>
