<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valuta Converter: Euro ↔ Toman</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 1rem;
        }
        label {
            font-size: 1.1rem;
            margin-top: 10px;
            display: block;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Valuta Converter</h2>
         <label for="koers">Wisselkoers (€ → Toman):</label>
        <input type="text" id="koers" placeholder="Voer de wisselkoers in toman in" value="80.000" oninput="formatAndConvert('koers')">

        <label for="euro">Euro bedrag (€):</label>
        <input type="text" id="euro" placeholder="Voer het bedrag in euro in" oninput="formatAndConvert('euro')">

        <label for="toman">Toman bedrag:</label>
        <input type="text" id="toman" placeholder="Voer het bedrag in toman in" oninput="formatAndConvert('toman')">

    </div>

    <script>
        function formatNumber(value) {
            // Formatteer met punten per 3 cijfers en rond af naar een geheel getal
            return Math.round(value).toLocaleString('nl-NL'); // Bijvoorbeeld: 1.000.000
        }

        function parseNumber(input) {
            // Verwijder punten om een numerieke waarde te verkrijgen
            return parseInt(input.replace(/\./g, ''), 10) || 0;
        }

        function convertFromEuro() {
            const euro = parseNumber(document.getElementById('euro').value);
            const koers = parseNumber(document.getElementById('koers').value);

            const toman = euro * koers;

            document.getElementById('toman').value = formatNumber(toman);
        }

        function convertFromToman() {
            const toman = parseNumber(document.getElementById('toman').value);
            const koers = parseNumber(document.getElementById('koers').value);

            const euro = toman / koers;

            document.getElementById('euro').value = formatNumber(euro);
        }

        function formatAndConvert(type) {
            const inputField = document.getElementById(type);
            const value = parseNumber(inputField.value); // Verwijder punten om een getal te krijgen

            // Voeg opnieuw punten toe na 3 cijfers
            inputField.value = formatNumber(value);

            if (type === 'euro') {
                convertFromEuro();
            } else if (type === 'toman') {
                convertFromToman();
            } else if (type === 'koers') {
                convertFromEuro(); // Bij wisselkoersaanpassing meteen euro-berekening uitvoeren
            }
        }
    </script>
</body>
</html>
