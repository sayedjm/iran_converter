<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valuta Converter: Euro ↔ Toman ↔ Rial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 1rem;
        }
        label {
            font-size: 1.1rem;
            margin-top: 10px;
            display: block;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Valuta Converter</h2>
        <label for="euro">Euro bedrag (€):</label>
        <input type="number" id="euro" placeholder="Voer het bedrag in euro in" oninput="convertFromEuro()">

        <label for="toman">Toman bedrag:</label>
        <input type="text" id="toman" placeholder="Voer het bedrag in toman in" oninput="formatAndConvert('toman')">

        <label for="rial">Rial bedrag:</label>
        <input type="text" id="rial" placeholder="Voer het bedrag in rial in" oninput="formatAndConvert('rial')">

        <label for="koers">Wisselkoers (€ → Rial):</label>
        <input type="text" id="koers" placeholder="Voer de wisselkoers in" value="500000" oninput="formatAndConvert('koers')">
    </div>

    <script>
        function formatNumber(value) {
            // Formatteert met punten per 3 cijfers en rondt af naar een geheel getal
            return Math.round(value).toLocaleString('nl-NL'); // Formatteert als 1.000.000
        }

        function parseNumber(input) {
            // Verwijder punten om een numerieke waarde te verkrijgen
            return parseInt(input.replace(/\./g, ''), 10) || 0;
        }

        function convertFromEuro() {
            const euro = parseFloat(document.getElementById('euro').value) || 0;
            const koers = parseNumber(document.getElementById('koers').value);

            const rial = euro * koers;
            const toman = rial / 10;

            document.getElementById('rial').value = formatNumber(rial);
            document.getElementById('toman').value = formatNumber(toman);
        }

        function formatAndConvert(type) {
            const inputField = document.getElementById(type);
            const value = parseNumber(inputField.value); // Verwijder punten om een getal te krijgen

            // Voeg opnieuw punten toe na 3 cijfers
            inputField.value = formatNumber(value);

            if (type === 'toman') {
                convertFromToman();
            } else if (type === 'rial') {
                convertFromRial();
            } else if (type === 'koers') {
                convertFromEuro(); // Bij wisselkoersaanpassing meteen euro-berekening uitvoeren
            }
        }

        function convertFromToman() {
            const toman = parseNumber(document.getElementById('toman').value);
            const koers = parseNumber(document.getElementById('koers').value);

            const rial = toman * 10;
            const euro = rial / koers;

            document.getElementById('rial').value = formatNumber(rial);
            document.getElementById('euro').value = formatNumber(euro);
        }

        function convertFromRial() {
            const rial = parseNumber(document.getElementById('rial').value);
            const koers = parseNumber(document.getElementById('koers').value);

            const toman = rial / 10;
            const euro = rial / koers;

            document.getElementById('toman').value = formatNumber(toman);
            document.getElementById('euro').value = formatNumber(euro);
        }

        function updateAll() {
            convertFromEuro();
        }
    </script>
</body>
</html>
